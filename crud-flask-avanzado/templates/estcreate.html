{% extends 'base.html' %}

{% block title %}Crear Estudiante{% endblock %}

{% block content %}
<h2>Crear Estudiante</h2>
<form method="post">
    <div class="mb-3">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Correo</label>
        <input type="email" name="correo" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Curso</label>
        <select name="curso_id" class="form-control" required>
            {% for curso in cursos %}
                <option value="{{ curso.id }}">{{ curso.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{{ url_for('estudiantes') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
